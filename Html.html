<!DOCTYPE html>
<html>
  <head>
    <title>Web kartografija</title>

    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.1.1/build/ol.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.3/proj4.js"></script>   
    <link rel="stylesheet" href="reset.css" type="text/css">	
	<script src="v3.0.0/build/ol.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../control/layerswitchercontrol.css" />
	<script type="text/javascript" src="../control/layerswitchercontrol.js"></script>
	<link rel="stylesheet" href="Stil.css" type="text/css">
 </head>
  <body>
  
	<h1>Web karta nacionalnih parkova Srbije</h1>
	<div id="map" class="map"></div>
	<div id="mouse-position"></div>
	<a id="export-png" class="btn btn-default"><i class="fa fa-download"></i> Download PNG</a>
	<form>
      <label>Projection </label>
      <select id="projection">
        <option value="EPSG:4326">WGS84</option>
        <option value="EPSG:3909">Gaus-Kriger</option>
		<option value="EPSG:2079">Utm</option>
		<option value="EPSG:RGF93">Lambert</option>
      </select>
      <label>Precision </label>
      <input id="precision" type="number" min="0" max="12" value="4"/>
    </form>
	
	<div id="popup" class="ol-popup">
			<a href="#" id="popup-closer" class="ol-popup-closer"></a>
		<div id="popup-content"></div>
	</div>
		<div id="layertree">
      <ul>
        <li><span>OSM</span>
          <fieldset id="layer0">
            <label class="checkbox" for="visible0">
              <input id="visible0" class="visible" type="checkbox"/>Ukljuciti<br>
            </label>
            <label>Vidljivost</label>
            <input class="opacity" type="range" min="0" max="1" step="0.01"/>
          </fieldset>
        </li>
		
        <li><span>Povrsine lokalnosti Srbije</span>
          <fieldset id="layer1">
            <label class="checkbox" for="visible1">
				<button id="l-pov-b" type="button">Download</button>
              <input id="visible1" class="visible" type="checkbox"/>Ukljuciti <br>
            </label>
            <label>Vidljivost</label>
            <input class="opacity" type="range" min="0" max="1" step="0.01"/>
          </fieldset>
          <ul>
            <li><span>Map Box</span>
              <fieldset id="layer10">
                <label class="checkbox" for="visible10">
                  <input id="visible10" class="visible" type="checkbox"/>Ukljuciti <br>
                </label>
                <label>Vidljivost</label>
                <input class="opacity" type="range" min="0" max="1" step="0.01"/>
              </fieldset>
            </li>
          </ul>
        </li>
      </ul>
    </div>
		<div id="forma">
			<form name="form2" id="form1">
			Uneti podatke: <br>
			Longituda: <input name="longituda" type="text"> <br>
			Latituda: <input name="latituda" type="text"> <br><br>
		
			X: <input name="longituda1" type="text"> <br>
			Y: <input name="latituda1" type="text"> <br>
			Deformacija: <br>
			dc:<input name="dc" type="text">cm/km<br>
			<input type="button" value="Sracunaj" onClick="transformacija()">
			</form>
			</div>
			
			<div id="prozor" class="prozor">
	        <table class="tabela">
		    <thead>
			<tr>
				<th>Atribut</th>
				<th>Vrednost</th>
			</tr>
		   </thead>
		   <tbody>
			<tr>
				<td>Povrsina</td>
				<td id="povrsina"></td>
			</tr>
			<tr>
				<td>Naziv</td>
				<td id="naziv"></td>
			</tr>
			<tr>
				<td>Osnivanje</td>
				<td id="osnovan"></td>
			</tr>
		</tbody>
	</table>
	<button class="btn btn-default" onclick="zatvoriProzor()">ZATVORI</button>
			
    <script type="text/javascript" src="JavaScript.js"></script>
		  </body>
		  </html>
